{% extends 'base.html' %}


{% block body %}
<h2>Reviews</h2>
{% if review %}
<div>

    <div>
        <h4><a href="{% url 'reviews:review_detail' review.id %}">
        {{ review.wine.name }}
        </a></h4>
        <h6>rated {{ review.rating }} of 5 by {{ review.user_name }}</h6>
        <p>{{ review.comment }}</p>
    </div>

</div>
{% else %}
<p>No reviews are available.</p>
{% endif %}
{% endblock %}
