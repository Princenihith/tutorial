{% extends 'base.html' %}
{% block body %}
<h2>Wine list</h2>

{% if wine_list %}
<div>
	{% for wine in wine_list %}
    <div>
        <h4><a href="{% url 'reviews:wine_detail' wine.id %}">
        {{ wine.name }} 
        <img src="{{ wine.photo.url }}" width="80" height="80">
        </a></h4>
    </div>
    {% endfor %}

</div>
{% else %}
<p>No reviews are available.</p>
{% endif %}
{% endblock %}
